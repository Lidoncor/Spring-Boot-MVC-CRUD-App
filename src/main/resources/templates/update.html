<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
</head>
  <body>
    <form action = "/MainTable/update" METHOD=POST>
      <p align = "center">
      <input type="hidden" name="id" th:value="${record.id}">

      Name:
      <input type = "text" name = "name" maxlength="30" size = "7" th:value="${record.name}">

      Manufacturer:
      <input type = "text" name = "manufacturer" maxlength="30" size = "7" th:value="${record.manufacturer}">

      Price:
      <input type = "number" name = "price" min="0" max="999999" step="1" size = "7" th:value="${record.price}">

      </p>
      <p align = "center"><Input type = "submit"  value = "Update"></p>
    </form>
  </body>
</html>
